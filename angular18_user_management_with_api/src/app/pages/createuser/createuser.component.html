<div class="row">
  <div class="col-12">
    <div class="container mt-5">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Full name</label>
        <input type="text" [disabled]="loggeduserId != 0" [(ngModel)]="userObj.fullName" class="form-control"
          id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
          <input type="text" [disabled]="loggeduserId != 0" [(ngModel)]="userObj.emailId" class="form-control"
            id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a email.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Password</label>
        <input type="text" [disabled]="loggeduserId != 0" [(ngModel)]="userObj.password" class="form-control"
          id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid Password.
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" [disabled]="loggeduserId == 0" [(ngModel)]="userObj.profilePicUrl" class="form-control"
              id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Profile picture url
            </div>
          </div>
        </div>
        <div class="col-4">
          <img [src]="userObj.profilePicUrl" alt="">
        </div>
      </div>
      <div class="col-12">
        @if (userObj.userId == 0) {
        <button class="btn btn-primary" type="button" (click)="onSave()">Add user</button>
        } @else {
        <button class="btn btn-success" type="button" (click)="onUpdate()">Update user</button>
        }
      </div>
    </div>
  </div>
</div>
