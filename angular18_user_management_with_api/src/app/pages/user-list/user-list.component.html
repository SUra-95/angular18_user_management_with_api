<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No:</th>
          <th>Name:</th>
          <th>EmailId:</th>
          <!-- <th>Mobile No:</th>
          <th>City:</th> -->
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index) {
          <tr>
            <td>{{ $index+1 }}</td>
            <td>{{ item.fullName }}</td>
            <td>{{ item.emailId }}</td>
            <!-- <td>{{ item.mobileNo }}</td>
            <td>{{ item.city }}</td> -->
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
